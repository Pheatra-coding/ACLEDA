<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLEDA</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <div class="input-container">
            <div class="icon">
                <span class="material-symbols-outlined">menu</span>
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Khmer">Khmer</option>
                </select>
            </div>
            <img src="images/download.png" alt="">
            <h1>CORPORATE INTERNET BAKING</h1>
            <div class="row">
                <input type="text" name="user-id" id="user-id" placeholder="USER ID">
                <span class="material-symbols-outlined hi">person</span>
            </div>
            <div class="row">
                <input type="text" name="user-id" id="user-id" placeholder="PASSWORD">
                <span class="material-symbols-outlined hi">lock</span>
            </div>
            <div class="log">
                <button>LOGIN</button>

            </div>
            <p class="for">FORGOT ID FORFOT PASSWORD</p>
            <div class="call">
                <span class="material-symbols-outlined hello">phone_in_talk</span>

            </div>
